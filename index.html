<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Einfacher Audio-Player</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #111827;
      --accent: #06b6d4;
      --text: #e6eef6;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      display: grid;
      place-items: center;
      padding: 24px;
      background: linear-gradient(180deg, var(--bg), #071124);
      color: var(--text);
    }
    .card {
      width: min(720px, 96%);
      background: var(--card);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }
    h2 {
      margin-top: 28px;
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }
    p {
      margin: 0 0 12px;
      color: #bcd3df;
    }
    .player-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 12px;
    }
    .player audio {
      width: 100%;
      outline: none;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #98b4c6;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Abschnitt 1 -->
    <h1>Massacre de Saint-Barthélémy</h1>
    <div class="player-list">
      <p>Deutsch:</p>
      <div class="player">
        <audio controls preload="metadata">
          <source src="barthelemy-de.mp3" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>

      <p>Français:</p>
      <div class="player">
        <audio controls preload="metadata">
          <source src="barhelemy-fr.mp3" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>
    </div>

    <!-- Abschnitt 2 -->
    <h2>La guerre de Trente Ans</h2>
    <div class="player-list">
      <p>Deutsch:</p>
      <div class="player">
        <audio controls preload="metadata">
          <source src="guere-de.mp3" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>

      <p>Français:</p>
      <div class="player">
        <audio controls preload="metadata">
          <source src="guere-fr.mp3" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>
    </div>

    <div class="note">de Mika Bär, Olivier Singelyn et Tassilo de Merode</div>
  </div>
</body>
</html>
